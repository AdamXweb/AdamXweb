name: Blog in Readme

on:
  workflow_dispatch:
  schedule:
    # every day bright and early
    - cron: 0 7 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: https://adam.kostarelas.com/index.xml
          committer_username: GitHub Actions[Bot]